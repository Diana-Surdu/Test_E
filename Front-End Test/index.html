<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-End Test</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

<body>

    <ul id="nav-container" >
        <li class="active"><a href="#my-font-container">MY FONTS</a></li>
        <li><a href="#buy-font-container">BUY FONTS</a></li>
    </ul>

    <main class="pane-container">

        <section id="my-font-container" class=" main-container active">

            <label class="radio-label card-container-1">
                <input type="radio" name="radio-btn" id="one">
                <div class="radio-btn">
                    <div class="border-container big-container">
                        <div class="background-container background-container-color1">
                            <h2 class="big-icon">M</h2>
                        </div>
                    </div>
                    <div class="text-container">
                        <div>●</div>
                        <p>Merriweather project is led by Sorken Type</p>
                    </div> 
                </div>
            </label>


            <label class="radio-label">
                <input type="radio" name="radio-btn" id="two">
                <div class="card-container-2 radio-btn">
                    <div class="border-container">
                        <div class="background-container background-container-color2">
                            <h2>R</h2>
                        </div>
                    </div>
                    <div class="text-container">
                        <div>●</div>
                        <p>Roboto doesn't compromise, allowing letters</p>
                    </div>   
                </div>
            </label>


            <label class="radio-label">
                <input type="radio" name="radio-btn" id="three">
                <div class="card-container-3 radio-btn">
                    <div class="border-container">
                        <div class="background-container background-container-color3">
                            <h2>NS</h2>
                        </div>
                    </div>
                    <div class="text-container">
                        <div>●</div>
                        <p>Noto Sans covers over 30 scripts</p>
                    </div>       
                </div>
            </label>

        </section>

        <section id="buy-font-container" class="main-container">
            <div class="centered-element">Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda, impedit repellendus possimus delenit.</div>

    <script src="script.js"></script>
